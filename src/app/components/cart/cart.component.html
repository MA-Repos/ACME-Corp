<html>

<body class="container">

  <table class="table">
    <thead>
      <tr>
        <th>Items</th>
        <th>Description</th>
        <th colspan="2">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts">
        <td>
          <div class="medium-2 columns text-center">
            <img src="http://via.placeholder.com/200x100" class="product_image" />
          </div>
        </td>
        <td>
          <h3>{{item.title}}:</h3><br>
          {{item.description}}
        </td>
        <td><button class="btn btn-danger" (click)="decrease(item)">-</button>&nbsp;&nbsp;<input maxlength="4" size="2"
            value={{item.quantity}}>&nbsp;&nbsp; <button class="btn btn-success"
            (click)="increase(item)">+</button>&nbsp;&nbsp; x ${{item.price}} = {{item.quantity*item.price}}</td>
        <td>
          <button class="btn btn-danger" (click)="popToast('Removed')">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    Send Receipt to: <br>
    <input #email
      (keyup.enter)="buynow(email.value)"
      (blur)="buynow(email.value); email.value='' "
      placeholder="jobs@example.com">
      <toaster-container ></toaster-container>
    <button class="btn btn-success pull-right" id="buynowBtn" type="submit" (click)="buynow(email.value)">Buy Now</button>
  </div>
</body>

</html>
